name: publish-packages
on:
  workflow_dispatch:
    inputs:
      version:
        description: version of the npm package you want to deploy
        required: true
        type: string
jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 15
      - run: git checkout -b version/${{ github.event.inputs.version }}
      - run: ./.github/scripts/set_packages_version.sh ${{ github.event.inputs.version }}
      - run: git commit -a -m ".github/workflows/publish-packages -> Set packages version to ${{ github.event.inputs.version }}"
      - run: git push --set-upstream origin version/${{ github.event.inputs.version }}


